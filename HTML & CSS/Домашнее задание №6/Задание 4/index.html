<!DOCTYPE html>
<html>
<head>
	<title>Форма</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	<div class="back">
		<form>
			<div class="container">
				<div class="formHeader">
					<h2>Login form</h2>
				</div>
				<div class="main">
					<div class="form">
						<div class="formText">
							E-mail
						</div>
						<div class="formInput"><input type="text" name="email"><i class="fas fa-user"></i>
						</div>
					</div>
					<div class="formPass">
						<div class="formText">
							Password
						</div>
						<div  class="formInputPass"><input type="password" name="password"> <i class="fas fa-lock"></i>
							<br>
							<a href="#">Forgot password?</a>
						</div>
					</div>
					<div class="formLogged">
						<input type="checkbox" name="keep_logged" checked="checked">
						<span>Keep me logged in</span>
					</div>
				</div>
				<div class="footer">
					<input type="button" name="register" value="Register">
					<input type="submit" name="Log in" value="Log in">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
