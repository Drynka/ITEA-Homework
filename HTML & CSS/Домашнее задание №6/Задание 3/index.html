<!DOCTYPE html>
<html>
<head>
	<title>Форма</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form>
		<div class="container">
			<div class="formHeader">
				CONTACT FORM			
			</div>
			<div class="form">
				<div class="formText">Full name*</div>
				<div class="formInput"><input type="text" name="name"
					required="required">
				</div>
			</div>
			<div class="form">
				<div class="formText">Email*</div>
				<div class="formInput"><input type="text" name="email" required="required">
				</div>
			</div>
			<div class="form">
				<div class="formText">Subject*</div>
				<div class="formInput"><input type="text" name="subject" required="required">
				</div>
			</div>
			<div class="formComment">
				<div class="formText">Message*</div>
				<div class="formArea"><textarea name="comment" required="required"></textarea></div>
			</div>
			<div class="button">
				<input type="submit" name="submit" value="Submit form">
			</div>
		</div>
	</form>
</body>
</html>
