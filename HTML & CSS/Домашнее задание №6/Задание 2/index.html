<!DOCTYPE html>
<html>
<head>
	<title>Форма</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
</head>
<body>
	<form>
		<div class="container">
			<h1>Sign up</h1>
			<div class="form">
				<p>Name</p>
				<input type="text" name="name" value="" placeholder="Michael Hartl">
			</div>
			<div class="form">
				<p>Email</p>
				<input type="text" name="email" value="" placeholder="mhartl@example.com">
			</div>
			<div class="form">
				<p>Password</p>
				<input type="Password" name="password" value="123456">
			</div>
			<div class="form">
				<p>Confirmation</p>
				<input type="password" name="Confirmation" value="123456">
			</div>
			<div class="button">
				<input type="submit" name="submit" value="Creat my account">
			</div>
		</div>
	</form>
</body>
</html>
