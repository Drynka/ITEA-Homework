<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
  </head>
  <body>
    <!--5. Запросите у пользователя его возраст, после чего выведите на экран модальное окно с вопросом: 
	"Ваш возраст ...(введеное пользователем число) лет?". Далее в зависимости от 
	выбора пользователя выводится модальное окно с информацией true или false.-->

    <script type="text/javascript">
      var age = prompt("Введите ваш возраст");
      var question = confirm("Ваш возраст: " + age + " лет?");
      alert(question);
    </script>
  </body>
</html>
