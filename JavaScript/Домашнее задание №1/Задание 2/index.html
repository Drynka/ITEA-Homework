  <body>
    <!--2. Обменять значения двух переменных, используя третью (буферную) переменную. -->

    <script type="text/javascript">
      var a = 1;
      var b = 2;
      var c = a;
      a = b;
      b = c;
      document.write("a=" + a + "<br>" + "b=" + b);
    </script>
  </body>
