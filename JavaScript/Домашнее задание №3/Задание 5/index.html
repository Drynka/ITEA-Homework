<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!--5. Создать программу, выполняющую вставку элемента в массив после элемента, значение которого укажет пользователь.-->

    <script type="text/javascript">
      var arr = ["car", "city", "vegetables"];
      var input;
      while (input !== null) {
        input = prompt("Введите любое слово\n\n" + arr.join("\n"));
        arr = arr.concat(input);
      }
      document.write(arr.join("<br>"));
    </script>
  </body>
</html>
