<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!--4. Напишите функцию, которая возвращает n-е число Фибоначчи. Для решения используйте цикл.-->

    <script type="text/javascript">
      function fib(n) {
        var a = 1;
        var b = 1;
        for (var i = 3; i <= n; i++) {
          var c = a + b;
          a = b;
          b = c;
        }
        return b;
      }
      var userNumber = prompt("Введите число: ");
      console.log(fib(userNumber));
    </script>
  </body>
</html>
