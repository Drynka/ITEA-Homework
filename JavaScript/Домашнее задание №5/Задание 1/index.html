<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!--1. У вас есть форма с кнопкой и элемент параграф (тег p)…Нажав на кнопку у вас в
	параграфе появляется какая то картинка -->

    <button id="button" onclick="getPicture()">Some button</button>
    <p id="paragraph"></p>
    <script type="text/javascript">
      function getPicture() {
        var paragraph = document.getElementById("paragraph");
        var img = document.createElement("img");
        img.src = "Tim.jpg";
        paragraph.appendChild(img);
      }
    </script>
  </body>
</html>
