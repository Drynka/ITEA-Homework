<!DOCTYPE html>
<html>

    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!--3. Определить какое из трех, введенных пользователем, чисел максимальное и вывести его на экран.-->

    <script type="text/javascript">
      var a = +prompt("Введите значение числа А");
      var b = +prompt("Введите значение числа В");
      var c = +prompt("Введите значение числа C");

      var result = Math.max(a, b, c);
      console.log("Число " + result + " наибольшее!");
    </script>
  </body>
</html>
