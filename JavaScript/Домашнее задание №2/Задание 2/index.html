<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!--2. Построить прямоугольный треугольник состоящий из символа "*".-->

    <script type="text/javascript">
      for (var i = 0; i < 10; i++) {
        for (var j = 0; j < 10 - i; j++) {
          document.write("* ");
        }

        // Переход на новую строку.
        document.write("<br/>");
      }
    </script>
  </body>
</html>
